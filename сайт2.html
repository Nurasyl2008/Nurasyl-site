<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сумка дүкені</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .product-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-title {
            font-size: 26px;
            margin-bottom: 10px;
        }
        .price {
            color: #d35400;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .buy-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/800x500?text=Ноутбук+сумкасы" alt="Ноутбук сумкасы" class="product-img">
        <div class="product-info">
            <h1 class="product-title">Ноутбукқа арналған сумка</h1>
            <p class="price">12 000 ₸</p>
            <p class="description">
                Бұл стильді және ыңғайлы сөмке 15.6" дюймдік ноутбуктарға арналған. Жоғары сапалы материалдан тігілген, ішінде қосымша қорғаныс қабаты бар. Күнделікті қолдануға өте қолайлы.
            </p>
            <button class="buy-button">Сатып алу</button>
        </div>
    </div>
</body>
</html>
